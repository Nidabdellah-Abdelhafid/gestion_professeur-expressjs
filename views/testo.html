<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Responsive Navbar with Search Box | CodingNepal</title>
      <link rel="stylesheet" href="../public/css/style1.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <nav>
         <div class="menu-icon">
            <span class="fas fa-bars"></span>
         </div>
         <div class="logo">
            CodingNepal
         </div>
         <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon">
          <i class="bi bi-escape"></i>
         </div>
         <form action="#">
            
            <ul class="navbar-nav d-flex flex-row ms-auto me-3 search-data">
              <li class="nav-item"><img class="imgr"
                      src="../img/admin-icon.png"
                      withd="50px" height="50px" alt="">
              </li>
  
              <li class="nav-item dropdown">
  
                  <a class="nav-link dropdown-toggle" href="#"
                      id="navbarDropdown" role="button"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      <strong class="text-light"><%= name %> </strong>
                      </a>
  
                      <ul class="dropdown-menu"
                          aria-labelledby="navbarDropdown">
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="/logout"><i
                                      class="fa
                                      fa-sign-out" aria-hidden="true"></i>
                                  LogOut</a></li>
                      </ul>
                  </li>
              </li>
  
          </ul>
         </form>
      </nav>
      <div class="content">
         <header class="space">Responsive Navbar with Search Box</header>
         <div class="space text">
            using HTML CSS & JavaScript
         </div>
      </div>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
   </body>
</html>
